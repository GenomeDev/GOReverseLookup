[tool.tox]
legacy_tox_ini = """
[tox]
requires =
    tox>=4
env_list = lint, type, format, check-manifest, py310, py311

[gh-actions]
python =
    3.10: py310
    3.11: py310, lint, type, format, check-manifest

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-sugar
commands =
    pytest {posargs:tests}

[testenv:format]
description = run formatters
skip_install = true
deps =
    black
commands = black --check --diff {posargs:.}

[testenv:lint]
description = run linters
skip_install = true
deps =
    ruff
commands = ruff check {posargs:.}

[testenv:check-manifest]
description = run check-manifest
skip_install = true
deps =
    check-manifest
commands = check-manifest

[testenv:type]
description = run type checks
deps =
    mypy
commands =
    mypy --strict {posargs:src tests}
"""

[tool.check-manifest]
ignore = ["tests/**", ".vscode/**", "logging_config.json", "exe_version/**", "input_files/**"]