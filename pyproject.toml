[build-system]
requires = ["setuptools", "setuptools-scm", "aiohttp", "asyncio", "tqdm", "requests", "scipy", "networkx", "tabulate"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "goreverselookup"
authors = [
    {name = "Aljoša Škorjanc", email = "skorjanc.aljosa@gmail.com"},
    {name = "Vladimir Smrkolj", email = "vladimir.smrkolj@gmail.com"},
]
description = "Python library for Gene Ontology Reverse Lookup"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["gene ontology", "reverse lookup"]
license = {text = "Apache License 2.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "numpy",
    "scipy",
    "aiohttp",
    "tqdm",
    "requests",
    "networkx",
    "tabulate",
]

version = "0.0.0"
#dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest",
    "tox",
]

